# ------------------------------
# ----- INVENTORY TEMPLATE -----
# ------------------------------

# This is a template for the inventory file to be created in socialnetwork/deploy/tmp/ansible-inventory.cfg
# The content to be defined is generated by the manager.py script at gcp_deploy() > gen_ansible_inventory_gcp()

[swarm_manager]
weaver-dsb-db-manager ansible_host={{ host_db_manager }} user={{ username }}

[swarm_workers]
weaver-dsb-db-eu ansible_host={{ host_db_eu }} user={{ username }}
weaver-dsb-db-us ansible_host={{ host_db_us }} user={{ username }}

[app_wrk2]
weaver-dsb-app-wrk2 ansible_host={{ host_app_wrk2 }} user={{ username }}

[app_services]
weaver-dsb-app-eu ansible_host={{ host_app_eu }} user={{ username }} region="eu" app_port="9000"
weaver-dsb-app-us ansible_host={{ host_app_us }} user={{ username }} region="us" app_port="9001"
