# -----------------------------------
# ----- ANSIBLE CONFIG TEMPLATE -----
# -----------------------------------

# This is a template for the ansible config to be copied to ~/.ansible.cfg
# https://docs.ansible.com/ansible/latest/reference_appendices/config.html
# The content to be defined is generated by the manager.py script at gcp_deploy()

[defaults]
timeout = 300
retry_files_enabled = False
# supress warning from synchronize command
deprecation_warnings = False

[ssh_connection]
pipelining = True
# this removes the fingerprint input when first connecting to gcp machines
ssh_args = -i {{ gcp_pub_key_path }} -o UserKnownHostsFile=~/.ssh/known_hosts -o StrictHostKeyChecking=no
